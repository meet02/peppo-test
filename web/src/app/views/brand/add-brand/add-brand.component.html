<div class="card">
    <div class="card-header">
        <strong>Add Brand</strong>

    </div>
    <form [formGroup]="addBrand" (ngSubmit)="submit()">
    <div class="card-body">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
            [ngClass]="{'is-invalid': submitted && f.title.errors}" 
             formControlName="title" class="form-control" id="title" placeholder="Title">
             <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <p *ngIf="f.title.errors.required">
                  Please enter title</p>
              </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text"
            [ngClass]="{'is-invalid': submitted && f.description.errors}" 
             formControlName="description" class="form-control" id="description" placeholder="Description">
             <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <p *ngIf="f.description.errors.required">
                  Please enter description</p>
              </div>
        </div>
       

        <div class="form-group">
            <label  for="file-input">Brand Image</label>
            <input type="file" id="file-input"
            formControlName="brandImage" 
            [ngClass]="{'is-invalid': submitted && f.brandImage.errors}"
            (change)="onFileChange($event)" class="form-control" name="file-input"> 
        </div>

        <div *ngIf="f.brandImage.touched && f.brandImage.invalid" class="alert alert-danger">
            <p *ngIf="f.brandImage.errors.required">brand Image is required.</p>
        </div>
        <div *ngIf="submitted && f.brandImage.errors" class="invalid-feedback">
            <p *ngIf="f.brandImage.errors.required">
              Please select brand image </p>
          </div>
        <img [src]="brandSrc" *ngIf="brandSrc" style="height: 150px; width:200px;margin:20px">

       
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i> Cancel</button>
    </div>
</form>
</div>


<div class="card">
    <div class="card-header">
        <strong>Add Item</strong>

    </div>
    <form [formGroup]="addItemForm" (ngSubmit)="submit()">
        <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" [ngClass]="{'is-invalid': submitted && f.title.errors}" formControlName="title"
                    class="form-control" id="title" placeholder="Title">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <p *ngIf="f.title.errors.required">
                        Please enter title</p>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" [ngClass]="{'is-invalid': submitted && f.description.errors}"
                    formControlName="description" class="form-control" id="description" placeholder="Description">
                <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                    <p *ngIf="f.description.errors.required">
                        Please enter description</p>
                </div>
            </div>


            <div class="form-group">
                <label for="cushions">cushions</label>
                <input type="text" [ngClass]="{'is-invalid': submitted && f.cushions.errors}"
                    formControlName="cushions" class="form-control" id="cushions" placeholder="cushions">
                <div *ngIf="submitted && f.cushions.errors" class="invalid-feedback">
                    <p *ngIf="f.cushions.errors.required">
                        Please enter cushions</p>
                </div>
            </div>


            <div class="form-group">
                <label for="ingredients">ingredients</label>
                <input type="text" [ngClass]="{'is-invalid': submitted && f.ingredients.errors}"
                    formControlName="ingredients" class="form-control" id="ingredients" placeholder="ingredients">
                <div *ngIf="submitted && f.ingredients.errors" class="invalid-feedback">
                    <p *ngIf="f.ingredients.errors.required">
                        Please enter ingredients</p>
                </div>
            </div>

            <div class="form-group">
                <label for="Brand">
                    Select Item Category
                </label>
                <ng-multiselect-dropdown [placeholder]="'Select Item Category'" [settings]="dropdownSettingsItemCategory"
                        [data]="dropdownListItemCategory" [(ngModel)]="selectedItemsItemCategory" (onSelect)="onItemSelectItemCategory($event)"
                        formControlName="itemCategoryId">
                </ng-multiselect-dropdown>
            </div>


            <div class="form-group">
                <label for="Brand">
                    Select Brand
                </label>
                <ng-multiselect-dropdown [placeholder]="'Select Brand'" [settings]="dropdownSettingsBrand"
                        [(data)]="dropdownListBrand" [(ngModel)]="selectedItemsBrand" (onSelect)="onItemSelectBrand($event)"
                        (onSelectAll)="onSelectAllBand($event)" (onItemDeSelect)="onItemDeSelectBrand($event)" formControlName="brand">
                    </ng-multiselect-dropdown>
            </div>


            <div class="form-group">
                <label for="availableQuantity">Available Quantity</label>
                <input type="number" [ngClass]="{'is-invalid': submitted && f.availableQuantity.errors}"
                    formControlName="availableQuantity" class="form-control" id="availableQuantity" placeholder="Available Quantity">
                <div *ngIf="submitted && f.availableQuantity.errors" class="invalid-feedback">
                    <p *ngIf="f.availableQuantity.errors.required">
                        Please enter available quantity</p>
                </div>
            </div>
            


            <div class="form-group">
                <label for="file-input">Item  Image</label>
                <input type="file" id="file-input" formControlName="itemImage"
                    [ngClass]="{'is-invalid': submitted && f.itemImage.errors}" (change)="onFileChange($event)"
                    class="form-control" name="file-input">
            </div>

            <div *ngIf="f.itemImage.touched && f.itemImage.invalid" class="alert alert-danger">
                <p *ngIf="f.itemImage.errors.required">Item Image is required.</p>
            </div>
            <div *ngIf="submitted && f.itemImage.errors" class="invalid-feedback">
                <p *ngIf="f.itemImage.errors.required">
                    Please select Item image </p>
            </div>
            <img [src]="itemSrc" *ngIf="itemSrc" style="height: 150px; width:200px;margin:20px">


        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-danger" (click)="cancel()"><i class="fa fa-ban"></i>
                Cancel</button>
        </div>
    </form>
</div>

<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-3">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    
                      <input type="text" formControlName="userName" class="form-control"
                      [ngClass]="{'is-invalid': submitted && f.userName.errors}" placeholder="Username"
                      autocomplete="username" required>

                    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                      <p *ngIf="f.userName.errors.required">
                        Please enter username</p>
                    </div>
                    
                   

                  </div>

                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>

                    
                      <input type="password" formControlName="password" class="form-control"
                      [ngClass]="{'is-invalid': submitted && f.password.errors}" placeholder="Password"
                      autocomplete="current-password" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <p *ngIf="f.password.errors.required">
                        Please enter password</p>
                    </div>
                    
                    

                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"  class="btn btn-primary px-4">Login</button>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

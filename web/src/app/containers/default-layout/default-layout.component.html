<app-header
  [navbarBrandRouterLink]="['/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/logo/admin.svg', width: 89, height: 50, alt: 'Admin Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo/admin.svg', width: 30, height: 30, alt: 'Admin Logo'}"
  [sidebarToggler]="'lg'"
  [asideMenuToggler]=false>
  
  <ul class="nav navbar-nav ml-auto">
   
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img [src]="profilePhoto" class="img-avatar" alt="admin@bootstrapmaster.com"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <a class="dropdown-item" (click)="goToProfile()"><i class="fa fa-user"></i> Profile</a>
       
        <a class="dropdown-item" href="#" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized"></app-sidebar-nav>
    
  </app-sidebar>
  
  <main class="main">
   
    <cui-breadcrumb>
     
      <li class="breadcrumb-menu d-md-down-none">
        
      </li>
    </cui-breadcrumb>
    
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>
  </div>
<app-footer>
  <span><a href="#"></a> &copy; 2021</span>
  <span class="ml-auto">Powered by <a href="#"></a></span>
</app-footer>
